<!doctype html>
<html lang="">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- Place favicon.ico in the root directory -->
    <link href="stock-chart.css" rel="stylesheet"></head>
    <body>
        <!--[if lte IE 9]>
            <p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience and security.</p>
        <![endif]-->
        <section class="settings">
          <div>
            <label>provider:</label>
            <select class="current-price-provider">
              <option>cryptocompare</option>
              <option>coincap</option>
              <option>coindesk</option>
            </select>
            <label>coin:</label>
            <select class="coin-type"></select>
            <label>currency</label>
            <select class="currency-type"></select>
          </div>
        </section>
        <div class="stock-chart">
          <!-- export html -->
          <div class="canvas-container">
              <div class="resize-container">
                  <div class="stockchart-container">
                    <canvas class="chart-canvas"></canvas>
                  </div>
                  <div class="yaxis-container">
                    <canvas class="yaxis-canvas"></canvas>
                  </div>
                  <div class="xaxis-container">
                    <canvas class="xaxis-canvas"></canvas>
                  </div>
              </div>
          </div>
          <!-- export html -->
        </div>
        
    <script type="text/javascript" src="stock-chart.js"></script></body>
</html>
